<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg{
      color:green;
      background: yellow;
      font-weight: 700;
    }
    .item{
      font-size: 20px;
      background-color: gray;
      margin-bottom: 5px;
      border-radius: 5px;
      color: white;
      padding: 5px;
    }
    .box{
      width: 500px;
      background-color: gray;
      padding: 10px;
      border: 5px solid black;
      margin: 15px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 class="titulo">Minha Lista</h1>

  <input class="input" type="text" name="novo" id="novo" value="novo item">
  <ul id="lista1">
    <li key=1 class="item" name="anterior">Item 1</li>
    <li key=2 class="item">Item 2</li>
    <li key=3 class="item">Item 3</li>
    <li key=4 class="item">Item 4</li>
    <li key=5 class="item">Item 5</li>
  </ul>

  <div class="box"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
